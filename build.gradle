apply plugin: 'java'

defaultTasks 'build'

dependencies {
	compile project(':sentences'), project(':sentences:poller'), project(':properties')
	testCompile project(':sentences'), project(':sentences:poller'), project(':properties')
	compile fileTree(dir: 'lib/main', include: '*.jar')
	testCompile fileTree(dir: 'lib/test', include: '*.jar')
}

dependsOnChildren()

task sourcesJar(type: Jar, dependsOn:classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn:javadoc) {
	classifier = 'javadoc'
	from javadoc.destinationDir
}

task all(dependsOn:[build,sourcesJar,javadocJar])

version = '1.1.3'
