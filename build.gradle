apply plugin: 'java'
apply plugin: 'eclipse'

allprojects {
    eclipse {
        jdt {
            sourceCompatibility = 1.6
            targetCompatibility = 1.6
        }
    }
}

defaultTasks 'build'

dependencies {
	compile project(':sentences'), project(':poller'), project(':properties'), fileTree(dir: 'lib/main', include: '*.jar')
	testCompile project(':sentences'), project(':poller'), project(':properties'), fileTree(dir: 'lib/test', include: '*.jar')
}

dependsOnChildren()

task sourcesJar(type: Jar, dependsOn:classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn:javadoc) {
	classifier = 'javadoc'
	from javadoc.destinationDir
}

task all(dependsOn:[build,sourcesJar,javadocJar])

version = '1.1.3'
